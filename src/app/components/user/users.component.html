<h1>User</h1>
<div *ngIf="vType == 0">
    <p *ngIf="!rows"><em>Loading...</em></p>
    <input [(ngModel)]="keyWord">
    <button (click)="queryData()">query</button>
    <br />
    <button (click)="createSingle()">create</button>
    <table class='table'>
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>hight</th>
                <th>birthday</th>
                <th>photo</th>
                <th>edit</th>
                <th>del</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of rows">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.hight}}</td>
                <td>{{item.birthday}}</td>
                <td>
                    <img height="50" *ngIf="item.photo" src="{{imgUrl}}/img/{{item.photo}}" />
                </td>
                <td><button (click)="readSingle(item.id)">edit</button></td>
                <td><button (click)="delSingle(item.id)">del</button></td>
            </tr>
        </tbody>
    </table>
</div>
<user *ngIf="vType == 1" (onBack)="editBack($event)" (onSave)="editSave($event)" [id]="readId"></user>
